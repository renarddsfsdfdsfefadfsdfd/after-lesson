    <h2>课后作业方面提要</h2>
    <h2>一、课后作业难度偏大，以这周的作业为例。在循环运算方面和列表方面在上课是没有细讲的，我入手时像在写天书</h2>
    <h2>二、同学之间互相教导的热情比较低，思路范围小，建议老师呼吁同学互助</h2>
    <h2>三、建议老师在课后作业完成过程中抽取成品看思路加分，而不是只有课堂加分</h2>
    <h2>四、建议能在每节课后列出所学的语句以及其逻辑</h2>
    <hr/>
    <font color=""><h3>ps：最近真的被一堆作业烦死了，有点烦躁</h3></font>
